<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="like">like</button>
    <button id="dislike">Dislike</button>
</body>
</html>
<script>
    var count;
    if(localStorage.getItem("likedislike")==null){
        var count=0
    }
    else{
        var count = localStorage.getItem("likedislike")
    }
    
    document.querySelector("h1").innerText = count;
    document.querySelector("#like").addEventListener("click", forlike);
    function forlike(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("likedislike", count)
        
    }

    document.querySelector("#dislike").addEventListener("click",fordislike);
    function fordislike(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("likedislike", count)
    }
</script>
