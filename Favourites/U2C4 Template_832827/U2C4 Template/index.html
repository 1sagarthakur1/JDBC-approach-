<html lang="en">

  <body>

      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>

    <form id="form">
      <h2>Enter Your Contact Details</h2>
      <input placeholder="Enter Contact name" id="name" type="text" />
      <input placeholder="Enter Mobile Number" type="number" id="mobile" />
      <select id="type">
        <option value="">Select Type</option>
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Others">Others</option>
      </select>
      <input type="submit" value="Add Contact" />
    </form>
  </body>
  <script>
    //write js code here
    // we are using form here, make sure you follow all steps of form
    document.querySelector("form").addEventListener("submit",forcontect)
    var arr;
    if(JSON.parse(localStorage.getItem("contectList"))==null){
      arr=[];
    }
    else{
      arr=JSON.parse(localStorage.getItem("contectList"))
    }
    
    function forcontect (){
      event.preventDefault()
      var obj ={
          fname:document.querySelector("#name").value,

          fnumber:document.querySelector("#mobile").value,
  
          fselect:document.querySelector("#type").value
      }
      // console.log(fname,fnumber,fselect)
      arr.push(obj);
      localStorage.setItem("contectList",JSON.stringify(arr))
      window.location.href = "contact.html"


       
    }

  </script>
